<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card px-5 py-4 d-flex justify-content-start">
        <div class="row mx-2">
          <a href="/#" class="my-3 mr-4"
            ><i class="fa fa-arrow-circle-left fa-2x" style="color: #134e6f"></i
          ></a>
          <h1 class="align-text-center my-3">{{ memberService.member[5] }}</h1>
        </div>
        <div class="row d-flex my-4">
          <div class="col-md-6">
            <h2>Informacion General</h2>
            <!-- <div *nfFor=""> -->
            <div>
              <p><b>Teléfono</b></p>
              <p>{{ memberService.member[6] }}</p>
              <p><b>Email</b></p>
              <p>{{ memberService.member[7] }}</p>
              <p><b>Dirección</b></p>
              <p>{{ memberService.member[8] }}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card px-5 py-4 d-flex justify-content-start scrollable">
              <div
                *ngFor="let structure of memberService.memberGroups"
                class="card px-4 my-2 py-3"
              >
                <div class="card px-4 my-2 py-3">
                  {{ structure }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
